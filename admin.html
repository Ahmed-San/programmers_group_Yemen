<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - منصة الملخصات التعليمية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">لوحة التحكم</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#summaries">الملخصات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categories">التصنيفات</a>
                    </li>
                </ul>
                <button class="btn btn-light" onclick="logout()">تسجيل الخروج</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- قسم الملخصات -->
        <section id="summaries" class="mb-5">
            <h2>إدارة الملخصات</h2>
            <div class="card">
                <div class="card-body">
                    <form id="summaryForm" class="mb-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">العنوان</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">التصنيف</label>
                                <select class="form-select" id="category" required>
                                    <!-- سيتم ملؤها بالتصنيفات المتاحة -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الوصف</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الملف</label>
                            <input type="file" class="form-control" id="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary">إضافة ملخص</button>
                    </form>

                    <h5>قائمة الملخصات</h5>
                    <div class="list-group" id="summariesList">
                        <!-- سيتم ملؤها بالملخصات -->
                    </div>
                </div>
            </div>
        </section>

        <!-- قسم التصنيفات -->
        <section id="categories" class="mb-5">
            <h2>إدارة التصنيفات</h2>
            <div class="card">
                <div class="card-body">
                    <form id="categoryForm" class="mb-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">اسم التصنيف</label>
                                <input type="text" class="form-control" id="categoryName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الأيقونة</label>
                                <input type="text" class="form-control" id="categoryIcon" placeholder="مثال: bi-book">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">وصف التصنيف</label>
                            <textarea class="form-control" id="categoryDescription" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">إضافة تصنيف</button>
                    </form>

                    <h5>قائمة التصنيفات</h5>
                    <div class="list-group" id="categoriesList">
                        <!-- سيتم ملؤها بالتصنيفات -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script type="module" src="./js/appwrite-config.js"></script>
    <script type="module" src="./js/admin.js"></script>
</body>
</html>
